<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binghong / something related</title>
    <style>
        /* Style for the entire page */
        body {
            /* Setting the default font to Verdana for English text, and adjusting font size */
            font-family: Verdana, sans-serif;
            font-size: 12px;
            /* Setting the background image and its properties */
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333; /* Default text color */
        }

        /* Style for the header section containing the name */
        .header {
            position: fixed;
            top: 20px;
            left: 20px;
            /* Increasing font size for better visibility */
            font-size: 32px;
            /* Setting font to SimSun (宋体) for Chinese characters */
            font-family: 'NSimSun', '宋体', serif;
            color: orange; /* Initial color of the name */
            cursor: pointer;
            padding: 10px; /* Padding to make it easier to hover over */
        }

        /* Change color of the header on hover */
        .header:hover {
            color: yellowgreen;
        }

        /* Style for the navigation panel that appears on hover */
        .nav {
            display: none; /* Initially hidden */
            position: absolute;
            top: 50px; /* Adjusted to make detection area better */
            left: 0;
            width: 200px; /* Expanded width for better hover detection */
            background: transparent; /* Semi-transparent white background */
            padding: 20px 10px 10px 10px; /* Padding for better layout */
            
            font-family: Verdana, sans-serif;
            font-size: 10px; /* Reduced font size for a compact look */
        }

        /* Style for each navigation link */
        .nav a {
            display: block;
            margin: 5px 0;
            padding: 3px;
            text-decoration: none;
            color: #333; /* Link color */
        }

        /* Display navigation menu when hovering over the header or navigation itself */
        .header:hover .nav,
        .nav:hover {
            display: block;
        }

        /* Keep the color of the header yellow when hovering over navigation */
        .header:hover, .header + .nav:hover {
            color: yellow;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header with name and navigation menu -->
    <div class="header">
        伍柄虹 / WU Binghong
        <div class="nav">
            <a href="me.html">Me</a>
            <a href="publication.html">Publication</a>
            <a href="teaching.html">Teaching</a>
            <a href="talk.html">Talk</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
</body>
</html>
